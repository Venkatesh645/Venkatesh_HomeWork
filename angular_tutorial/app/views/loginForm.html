 <form><!-- login Form -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" ng-model="login.email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="pwd">Password : <a href="#">(Forgot password)</a></label>
      <input type="password" ng-model="login.password"  class="form-control" id="pwd" placeholder="Enter password">
    </div>
    <div class="checkbox">
      <label><input  ng-model="login.rememberMe" type="checkbox"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
