<!DOCTYPE html>
<html ng-app="signup">
<head>
	<title></title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<link rel="stylesheet" type="text/css" href="app.css">

</head>
<body>

<!-- ***********************body***************** -->
<div ng-controller="signup_controller">
<div class="container">
 <p>{{status}}</p>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Sign Up</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Sign Up</h4>
        </div>
        <div class="modal-body">
<!-- *********************Sign Up form***************** -->
<form class="form-group" ng-submit="save()">
<label>First Name :</label>
<input type="text" class="form-control" ng-model="firstname" placeholder=" first name.." required="true">
<label>Last Name :</label>
	<input type="text" class="form-control" ng-model="lastname" placeholder="Last name.." required="true">
<label>Email :</label>
	<input type="text" class="form-control" ng-model="email" placeholder="Email.." required="true">
	<label>Password :</label>
	<input type="password" class="form-control" ng-model="password" placeholder="Password.." required="true">
	<label>Confirm Password :</label>
	<input type="password" class="form-control" ng-model="password_confirmation" placeholder="Confirm Password.." required="true">
	<input type="submit" type="button" class="btn btn-primary" >

</form>

<!-- *********************Sign Up form ends***************** -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
</div><!-- controller -->




	<script type="text/javascript" src="app.js"></script>
</body>
</html>
